<body>

            <span id="bigName" class="glow">Jasper<br />Platenburg</span>
            <span id="subName" class="glow monospace">Freelance Software Developer</span>
        </div>
        <div id="hero-right">
            <div id="buttonsRow">
                <div class="socialButton monospace"><a class="noStyle"
                        href="https://www.linkedin.com/in/jasper-platenburg/" target="_blank" title="LinkedIn"><i
                            class="bi bi-linkedin"></i><span class="buttontext">&nbsp;LinkedIn</span></a></div>
                <div class="socialButton monospace"><a class="noStyle" href="https://www.github.com/jxpsert"
                        target="_blank" title="GitHub"><i class="bi bi-github"></i><span
                            class="buttontext">&nbsp;GitHub</span></a></div>
                <div class="socialButton monospace"><a class="noStyle" href=" https://twitter.com/jxpsert"
                        target="_blank" title="Twitter"><i class="bi bi-twitter"></i><span
                            class="buttontext">&nbsp;Twitter</span></a></div>
            </div>
        </div>
    </div>

    <div id="summary">
        <div>
            <h1 class="">Job</h1>
            <span class="monospace upper fs-2">Parking service<br />@ HC Support</span>
        </div>
        <div>
            <h1 class="">School</h1>
            <span class="monospace upper fs-2">MBO4 Software Developer<br />@ Koning Willem I College</span>
        </div>
        <div>
            <h1 class="">Volunteer</h1>
            <span class="monospace upper fs-2">@ OpenStreetMap
                <!-- <br>&amp; Animal Ambulance Nijmegen --></span>
        </div>
    </div>
    <hr>
    <div id="projects">
        <h1>Projects</h1>
        <div id="projects-grid">
        </div>
    </div>
    <hr>
    <div id="blog">
        <div id="blog-grid">
            <!-- <div class="blog-post">
                <h2>Post title</h2>
                <span class="monospace italic">may 11, 2023</span>
                <p class="monospace">Post</p>
                <hr>
            </div> -->
        </div>
    </div>

    <script>
        const projectsapi =
            "https://0v4j861z.api.sanity.io/v2021-10-21/data/query/production?query=*%5B_type%20%3D%3D%20'project'%5D";

        const projects = document.getElementById("projects-grid");

        fetch(projectsapi).then(data => data.json()).then(posts => {
            posts.result.forEach(post => {
                projects.innerHTML += `<div>
                <h1>${post.title}</h1>
                <span class=" monospace fs-1p5">${post.description}<br /><a href="${post.link}" class="glow-hover text-white"
                        target="_blank">Visit
                        <i class="bi bi-box-arrow-up-right"></i></a></span>
            </div>`;
            });

        });
    </script>
