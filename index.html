<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper Platenburg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <script src="./experience.js" defer></script>
    <script src="./education.js" defer></script>
    <script src="./projects.js" defer></script>
    <script src="./localisation.js" defer></script>
    <script src="./settings.js" defer></script>
</head>

<body>
    <div id="header" class="container-fluid bg-maroon">
        <div class="container text-center py-5">
            <img id="headshot" src="./me.jpg"><br>
            <span class="fs-1 fw-bold">Jasper Platenburg</span><br>
            <span class="fs-3 fw-bold">Software Developer student</span><br>

            <div class="btn-group mt-5" role="group">
                <a href="https://github.com/jxpsert" target="_blank" title="GitHub" class="btn text-white fs-1 mx-2"><i
                        class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/jasper-platenburg/" target="_blank" title="LinkedIn"
                    class="btn text-white fs-1 mx-2"><i class="bi bi-linkedin"></i></a>
                <a href="mailto:jplatenburg@ptdk.nl" target="_blank" title="E-mail" class="btn text-white fs-1 mx-2"><i
                        class="bi bi-envelope-at-fill"></i></a>
            </div>
        </div>
    </div>
    <div class="container pt-5" id="content">
        <span id="lang_en" onclick="english();" class="">English</span> / <span id="lang_nl" class="link"
            onclick="dutch();">Nederlands</span>
        <section id="personal">
            <h1>Personal information</h1>
            <span class="fs-2 fw-bold">Hi there!</span>
            <p class="fs-6">

                <h5>Contact</h5>
                <span class="contact"></span>
            </p>
        </section>

        <section id="work">
            <h1>Work experience</h1>

            <ul id="worklist">

            </ul>
        </section>

        <section id="edu">
            <h1>Education</h1>

            <ul id="edulist">

            </ul>
        </section>

        <section id="projects">
            <h1>Projects</h1>

            <ul id="projlist">

            </ul>
        </section>
    </div>



    <script>
        if (localStorage.getItem("lang") == null) {
            localStorage.setItem("lang", "nl"); // Set language to Dutch if not set
        }

        if (localStorage.getItem("lang") == "nl") { // If language is Dutch; make English look like a link
            document.getElementById("lang_en").classList.add("link");
            document.getElementById("lang_nl").classList.remove("link");
        } else { // And the other way around
            document.getElementById("lang_nl").classList.add("link");
            document.getElementById("lang_en").classList.remove("link");
        }

        function english() { // Set language to English
            if (localStorage.getItem("lang") != "en") {
                localStorage.setItem("lang", "en");
                location.reload();
            }
        }

        function dutch() { // Set language to Dutch
            if (localStorage.getItem("lang") != "nl") {
                localStorage.setItem("lang", "nl");
                location.reload();
            }
        }
    </script>
</body>

</html>
